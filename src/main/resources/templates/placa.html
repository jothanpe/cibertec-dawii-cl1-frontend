<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Placa - Detalle de Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>
<body>
    <div class="container align-items-center justify-content-center">
        <div class="container">
            <div class="mt-5 mb-4">
                <h1 class="text-center">Informaci√≥n del auto</h1>
            </div>

            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between">
                    <strong>Marca:</strong> <span th:text="${PlacaModel.marca}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <strong>Modelo:</strong> <span th:text="${PlacaModel.modelo}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <strong>Nro Asientos:</strong> <span th:text="${PlacaModel.numeroAsientos}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <strong>Precio:</strong> <span th:text="${PlacaModel.precio}"></span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <strong>Color:</strong> <span th:text="${PlacaModel.color}"></span>
                </li>
            </ul>
            <div class="text-center mt-4">
                <a href="/rueditas/inicio" class="btn btn-secondary"> Regresar</a>
            </div>
        </div>
        <br>
    </div>
</body>
</html>
